<div class="top_header_tool">
  <div class="full_column">
    <div class="column_left">
      <div class="tab_title">
        <ul>
          <li><a  [class.active]="selectedTab === 'specifications'" (click)="selectTab('specifications')">Specifications</a></li>
          <li><a  [class.active]="selectedTab === 'anatomy'" (click)="selectTab('anatomy')">JSON</a></li>
        <li><a [class.active]="selectedTab === 'assets'" (click)="selectTab('assets')">Assets</a>
          <span>
            <!-- <a href="https://fonts.google.com/icons" target="_blank" rel="noopener noreferrer">
              New SVG Icon for "Open in New Tab" with 50% opacity -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="rgba(255, 255, 255, 0.5)">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 13V18a2 2 0 01-2 2H6a2 2 0 01-2-2V8a2 2 0 012-2h5M15 3h6m0 0v6m0-6L10 14"/>
              </svg>
          
          </span>
        </li> 
        </ul>
      </div>
    </div>
  </div>
</div>


<div class="main_box_container">
  <div class="inner_box">
    <div *ngIf="selectedTab === 'assets'">
      <div class="wraper">
        
        <p class="white-text"><app-asset-download></app-asset-download></p>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-4 col-6" *ngFor="let data of data_box">
              <div class="box_card_wraper">
                <div class="top_img_box">
                  <span>
                    <a [href]="data.img" [download]="data.title">
                      <img src="{{data.img}}" alt="{{data.title}}">
                    </a>
                  </span>
                </div>
                <div class="content">
                  <h4>{{data.title}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div *ngIf="selectedTab === 'anatomy'">
      <anatomy></anatomy>
    </div>
    
    <div *ngIf="selectedTab === 'specifications'">
      <editor-specifications></editor-specifications>
    </div>
  </div>
</div>
