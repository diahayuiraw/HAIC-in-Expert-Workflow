<div class="container">
    <div class="d-flex justify-content-center mt-5">
<div class="card" style="width: 30rem;">
    <div class="card-body">
      <h5 class="card-title">Select your design file to process the image</h5>
       <!--  <h6 class="card-subtitle mb-2 text-body-secondary">Get Figma</h6>-->
       <!--<p class="card-text">Copy paste the Figma URL here to get the image to process</p>-->
       <div class="mb-3">
        <label for="figmaBoard" class="form-label">Figma's Design URL link</label>
        <select class="form-control" id="figmaBoard" [formControl]="figma_url">
          <option value="" disabled selected>Select Figma file here
          </option>
          <option value="https://www.figma.com/design/1id9Vl9tD4iXOiZlTfunCp/Case-Study-(Copy)?node-id=25-1299&t=DpvqlRIyDIKyg99l-1">https://www.figma.com/file/1</option>
        </select>
      </div>
      
      <!-- Button with loading animation -->
      <button type="button" class="btn-shining-border" [disabled]="loading" (click)="getFigma()">
        <!-- Show 'Submit' when not loading, otherwise show spinner -->
        <ng-container *ngIf="!loading">Proceed</ng-container>
        <ng-container *ngIf="loading">
          <div class="spinner"></div> processing...
        </ng-container>
      </button>
    </div>
  </div>
  </div>
</div>
<script type="text/javascript" src="https://api.useberry.com/integrations/liveUrl/scripts/useberryScript.js"></script>
